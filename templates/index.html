<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Sabi_Ligo Translation service</h1>
        <div>Enter the text you wish to translate, choose the language and click translation</div>
        <div>
            <form action="" method="post">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control" id=""></textarea>
                </div>

                <div class="form-group">
                    <label for="language" class="form-control">Language:</label>        
                <select name="language" class="form-control">
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                </select>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
